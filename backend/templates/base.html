<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turbine Turmweg Training{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for small interactions -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Marked.js for markdown rendering in chat -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
        button.htmx-request .htmx-indicator { display: inline-flex; }

        /* Markdown styling for chat messages */
        .chat-markdown p { margin-bottom: 0.5em; }
        .chat-markdown p:last-child { margin-bottom: 0; }
        .chat-markdown ul, .chat-markdown ol { margin-left: 1.25em; margin-bottom: 0.5em; }
        .chat-markdown li { margin-bottom: 0.25em; }
        .chat-markdown code { background: rgba(0,0,0,0.1); padding: 0.1em 0.3em; border-radius: 3px; font-size: 0.9em; }
        .chat-markdown pre { background: rgba(0,0,0,0.1); padding: 0.5em; border-radius: 4px; overflow-x: auto; margin: 0.5em 0; }
        .chat-markdown pre code { background: transparent; padding: 0; }
        .chat-markdown strong { font-weight: 600; }
        .chat-markdown em { font-style: italic; }
        .chat-markdown h1, .chat-markdown h2, .chat-markdown h3 { font-weight: 600; margin: 0.5em 0 0.25em; }
        .chat-markdown h1 { font-size: 1.2em; }
        .chat-markdown h2 { font-size: 1.1em; }
        .chat-markdown h3 { font-size: 1em; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen" hx-boost="true">
    {% block body %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
