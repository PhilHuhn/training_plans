databases:
  - name: turbine-turmweg-db
    databaseName: turbine_turmweg
    user: turbine
    plan: free

services:
  - type: web
    name: turbine-turmweg
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: turbine-turmweg-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: STRAVA_CLIENT_ID
        sync: false
      - key: STRAVA_CLIENT_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
    healthCheckPath: /health
